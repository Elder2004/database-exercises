<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
</head>
<body>
<h1>You guessed ...... <span th:text="${guess}"></span>!</h1>
<h1>The roll was...... <span th:text="${roll}"></span>.</h1>

<h1 th:if="${userGuessedCorrectly}">You got it right!</h1>
<h1 th:if="${!userGuessedCorrectly}">You got it wrong!</h1>

<h1>Guess Again!</h1>

<a href="/roll-dice/1">1</a>
<a href="/roll-dice/2">2</a>
<a href="/roll-dice/3">3</a>
<a href="/roll-dice/4">4</a>
<a href="/roll-dice/5">5</a>
<a href="/roll-dice/6">6</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: main-header('Roll Dice')"></head>
<body>
<div th:replace="fragments/navbar :: mainNavbar"></div>
<div class="container">
    <div class="row">
        <div class="col col-lg-12">
            <div th:if="${guess != null}">
                <h1 th:text="${'Guess: ' + guess}"></h1>
                <h1 th:text="${'Random: ' + rnd}"></h1>

                <h1 th:if="${win}">You Won!</h1>
                <h1 th:if="${!win}">You Lost!</h1>
            </div>

            <!-- Using #numbers : utility methods for number objects:-->
            <div th:each="number : ${#numbers.sequence(1,6)}">
                <a class="btn btn-primary" th:href="@{'/roll-dice/' + ${number}}" th:text="${number}"></a>
            </div>

        </div>
    </div>
</div>
<footer th:include="fragments/footer :: footer"></footer>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
